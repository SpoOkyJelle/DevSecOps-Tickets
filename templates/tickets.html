<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Total tickets: {{ data|length }}</h2>

                <div class="cards">
                    {% for item in data %}

                    <div class="card mt-2">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-between">
                                {{ item[1] }}
                                <a href="{{ url_for('removeTicket', id='') }}{{ item[0] }}">
                                    <p class="remove"><small>✔️</small></p>
                                </a>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ item[4].strftime("%b %d %Y %H:%M:%S") }}</h6>

                            <p class="card-text">{{ item[2] }}</p>
                        </div>
                    </div>

                    {% endfor %}
                </div>

            </div>
            <div class="col-md-6">
                <h2>Ticket toevoegen</h2>

                <form action="addTicket" method="post" class="mt-3">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Ticket naam" name="ticketname">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Ticket beschrijving" name="ticketdesc">
                    </div>
                    <input class="btn btn-primary float-right" type="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
